<form [formGroup]="registerForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
  
    <div class="form-group">
      <input type="text" [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}" class="form-control is-invalid" placeholder="Username" formControlName="username">
      <div class="invalid-feedback">Please choose a username</div>
    </div>
  
    <div class="form-group">
      <input type="password" [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}" class="form-control" placeholder="Password" formControlName="password">
      <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('username').touched">Password is required</div>
      <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('username').touched">Password must be atleast four characters</div>
      <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('username').touched">Password cannot exceed 8 characters</div>
    </div>

    <div class="form-group">
      <input type="password" [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors
       && registerForm.get('confirmPassword').touched
       || registerForm.get('confirmPassword').touched
       && registerForm.hasError('mismatch')}" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword">
      <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required')
       && registerForm.get('confirmPassword').touched">Confirm password is required</div>
      <div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch')
       && registerForm.get('confirmPassword').touched">Passwords must match</div>
    </div>

    <div class="form-group text-center">
      <button class="btn btn-success" type="submit">Register</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
